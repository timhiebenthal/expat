version: 2

sources:
  - name: numbeo
    description: Cost of living data scraped from Numbeo
    database: dwh
    schema: raw_numbeo
    tables:
      - name: cost_of_living
      - name: cost_of_living__data

  - name: forex
    description: Currency exchange rates from Yahoo Finance
    database: dwh
    schema: raw_forex
    tables:
      - name: forex_daily

  - name: cities
    description: City data from config.yml
    database: dwh
    schema: raw_cities
    tables:
      - name: cities
  - name: earnings
    description: Earnings data generated by LLM (Anthropic)
    database: dwh
    schema: raw_earnings
    tables:
      - name: job_info
